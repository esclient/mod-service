name: Lint and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  deps:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-venv.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.4"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm
          pdm config python.use_venv true

      - name: Cache PDM virtualenv
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: pdm install --dev

      - name: Upload venv
        uses: actions/upload-artifact@v3
        with:
          name: pdm-venv
          path: .venv

  lint:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - name: Download venv
        uses: actions/download-artifact@v3
        with:
          name: pdm-venv
          path: .venv

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run lint
        run: pdm run make lint

  test:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - name: Download venv
        uses: actions/download-artifact@v3
        with:
          name: pdm-venv
          path: .venv

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: pdm run make test
