name: "lint and test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    uses: esclient/tools/.github/workflows/lint-and-test-python.yml@v1.0.1
    with:
      python-version: "3.13.7"
      source: "modservice"
      sonar-inclusions: "src/**,Dockerfile"
      sonar-exclusions: "**/grpc/**"
      sonar-coverage-exclusions: "src/modservice/server.py,src/modservice/settings.py"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
